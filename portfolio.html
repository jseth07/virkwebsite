    <div class="lightbox-card" role="dialog" aria-modal="true" aria-label="Image preview">

      </div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const primaryNav = document.getElementById("primaryNav");

    function setMenu(open) {
      primaryNav.classList.toggle("open", open);
      menuBtn.setAttribute("aria-expanded", open ? "true" : "false");
      menuBtn.setAttribute("aria-label", open ? "Close menu" : "Open menu");
    }

    menuBtn.addEventListener("click", () => {
      const isOpen = primaryNav.classList.contains("open");
      setMenu(!isOpen);
    });

    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", () => setMenu(false));
    });

    const lightbox = document.getElementById("lightbox");
    const lightboxCard = lightbox.querySelector(".lightbox-card");
    const lightboxImg = document.getElementById("lightboxImg");

    let lastFocusedEl = null;

    function openLightbox(item) {
      lastFocusedEl = document.activeElement;

      const src = item.getAttribute("data-src");
      lightboxImg.src = src;

      lightbox.classList.add("open");
      lightbox.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";

      lightboxCard.setAttribute("tabindex", "-1");
      lightboxCard.focus();
    }

    function closeLightbox() {
      if (!lightbox.classList.contains("open")) return;

      lightbox.classList.remove("open");
      lightbox.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
      lightboxImg.src = "";

      if (lastFocusedEl && typeof lastFocusedEl.focus === "function") {
        lastFocusedEl.focus();
      }
      lastFocusedEl = null;
    }

    function onTileKeydown(e, item) {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        openLightbox(item);
      }
    }

    document.querySelectorAll(".gallery-item").forEach(item => {
      item.addEventListener("click", () => openLightbox(item));
      item.addEventListener("keydown", (e) => onTileKeydown(e, item));
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    lightboxImg.addEventListener("click", closeLightbox);

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeLightbox();
    });
  </script>
