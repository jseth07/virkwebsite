<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Virk Carpentry & Construction Ltd</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="page-portfolio">
  <nav>
    <div class="container">
      <a href="index.html#home" class="logo" aria-label="Virk Carpentry Home">
        <span class="company-name">VC</span>
      </a>

      <ul class="nav-links" id="primaryNav">
        <li><a class="nav-link" href="index.html#home">Home</a></li>
        <li><a class="nav-link" href="index.html#about">About</a></li>
        <li><a class="nav-link" href="index.html#services">Services</a></li>
        <li><a class="nav-link" href="index.html#gallery">Gallery</a></li>
        <li><a class="nav-link active" href="portfolio.html">Portfolio</a></li>
        <li><a class="nav-link" href="index.html#contact">Contact</a></li>
      </ul>

      <div class="nav-actions">
        <a class="nav-cta" href="tel:+17809138054">Call: (780) 913-8054</a>
        <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="primaryNav">MENU</button>
      </div>
    </div>
  </nav>

  <section>
    <h2>Portfolio</h2>
    <p class="section-lead">
      Explore recent finish carpentry and interior woodwork projects.
    </p>

    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="assets/portfolioimages/baseboard.png" alt="Baseboards">
      </div>

      <div class="gallery-item">
        <img src="assets/portfolioimages/crownmoulding.png" alt="Crown Moulding">
      </div>

      <div class="gallery-item">
        <img src="assets/portfolioimages/doorinstallation.jpeg" alt="Door Installation">
      </div>

      <div class="gallery-item">
        <img src="assets/portfolioimages/wallpanelling.jpeg" alt="Wall Panelling">
      </div>
    </div>
  </section>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const primaryNav = document.getElementById("primaryNav");

    function setMenu(open) {
      primaryNav.classList.toggle("open", open);
      menuBtn.setAttribute("aria-expanded", open ? "true" : "false");
    }

    menuBtn.addEventListener("click", () => {
      const isOpen = primaryNav.classList.contains("open");
      setMenu(!isOpen);
    });

    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", () => setMenu(false));
    });
  </script>
</body>
</html>
